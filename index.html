<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Decodificador Alura</title>
</head>
<body>
    <header>
        <img src="images/logoAlura.svg" alt="Logo da Alura" class="logo">
    </header>
    <aside class="right">
        <div class="wrapInfos">
            <img class="imgMessage" src="images/emptyMessage.svg" alt="Pessoa com uma lupa observando um diamante">
            <h2 class="titleInfo">Nenhuma mensagem encontrada</h2>
            <p class="info">Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
    </aside>
    <main>
        <textarea class="input" placeholder="Digite seu texto"></textarea>
    
        <p class="aviso">
            <img src="images/bi_exclamation.svg" alt="Ponto de exclamação circular">
            Apenas letras minúsculas e sem acento.
        </p>
        <div>
            <button class="buttonCripto">Criptografar</button>
            <button  class="buttonDecripto">Descriptografar</button>
        </div>
    </main>

    <script src="script/main.js"></script>
</body>
</html>
